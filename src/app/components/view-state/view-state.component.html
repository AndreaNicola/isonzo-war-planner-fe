<div *ngFor="let sm of this.state.selectedMaps; let i = index" class="m-5">
<div class="row">
  <div class="col">
    Map: #{{ i + 1 }}
  </div>
</div>
<div class="row" >
  <div class="col-3">
    <img [src]="sm.map.image" class="img-fluid" alt="{{sm.map.name}}">
  </div>
  <div class="col-9">
    <dl>
      <dt>Map</dt>
      <dd>{{sm.map.name}}</dd>
      <dt>Entente:</dt>
      <dd>{{sm.entente}}</dd>
      <dt>Central Powers:</dt>
      <dd>{{sm.centralPowers}}</dd>
    </dl>
  </div>
</div>
</div>
