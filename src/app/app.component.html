<app-header></app-header>

<div class="container-fluid py-3">
  <div class="row">
    <div class="col-2">
      <div class="my-2">
        <app-randomize-button></app-randomize-button>
      </div>
      <div class="my-2">
        <app-clan-name (clanName)="this.appState.setClan1Name($event)" [label]="'Entente'"
                       [placeholder]="'Type the Entente clan name'"></app-clan-name>
      </div>
      <div class="my-2">
        <app-clan-name (clanName)="this.appState.setClan2Name($event)" [label]="'Central powers'" [placeholder]="'Type the Central Powers clan name'"
                       class="my-2"></app-clan-name>
      </div>
      <div class="my-2">
        <app-randomize-factions></app-randomize-factions>
      </div>
      <div class="my-2">
        <app-map-list></app-map-list>
      </div>
    </div>
    <div class="col-10">
      <app-view-state></app-view-state>
    </div>
  </div>
</div>
